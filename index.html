<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Clem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hfw2lrp.css">
</head>
<body>
    <!--NAVBAR SECTION-->
    <nav class="navbar">
        <!--PAGES LINKS-->
        <div class="nav_links">
            <ul class="navbar_ul">
                <li class="home"><a href="#home">About</a></li>
                <li class="skills"><a href="#skills">Skills</a></li>
                <li class="projects"><a href="#projects">Projects</a></li>
                <li class="contact"><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!--END OF NAVBAR SECTION-->
    <!--CONTENT SECTION-->
    <div id="main"> 
        <!--PAGE 1-->
        <section class="page first" id="home">
            <!--MAIN CONTENT SECTION-->
            <div class="main_content">
                <!--INTRO SECTION-->
                <article class="intro">
                    <div class="intro_content">
                        <h1>Hi, I'm <span>Cles</span>.</h1>
                        <p>I'm a Software Engineer and Data Science student fascinated by the world of technology, data and innovation. Currently based in London, UK.</p>
                    </div>
                </article>
                <!--END OF INTRO SECTION-->
                <!--PICTURE-->
                <figure class="image_content">
                    <img src="assets\Square_portfolio_picture.png" alt="Clemente Scaravilli">
                </figure>
                <!--END OF PICTURE-->
            </div>
            <!--END OF MAIN CONTENT SECTION-->
        </section>
        <!--END OF PAGE 1-->
        <!--PAGE 2-->
        <section class="page second" id="skills">
            <!--Skills Card-->
            <div class="card_skills">
                <h1>My Skills</h1>
            </div>
        </section> 
        <!--END OF PAGE 2-->
        <!--PAGE 3-->
        <section class="page third" id="projects">
            <h1>My Projects</h1>
        </section>
        <!--END OF PAGE 3-->
        <!--PAGE 4-->
        <section class="page fourth" id="contact">
            <div class="card_contact">
                <h1>Contact me</h1>
            </div>
        </section>
        <!--END OF PAGE 4-->
    </div>
    <script src="script.js"></script>
</body>
</html>
